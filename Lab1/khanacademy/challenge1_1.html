        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Whispers of the Night</h1>
    <p>
Stars whisper softly in the night,<br>
Dreams take flight beyond our sight.<br>
Hope is a spark, gentle and true,<br>
Lighting the dark with something new.
</p>
