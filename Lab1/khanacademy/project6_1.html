<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff1493;
        }

        .details {
            border: 1px solid #ff69b4;
            padding: 15px;
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            background-color: #ffe4e1;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>You're Invited!</h1>
    <h2>Summer Party</h2>

    <div class="details">
        <p><strong>Date:</strong> June 20, 2026</p>
        <p><strong>Time:</strong> 6:00 PM - 11:00 PM</p>
        <p><strong>Location:</strong> 123 Sunshine Avenue</p>

        <p><strong>Guest List:</strong></p>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Alex Johnson</li>
        </ul>

        <a href="#">RSVP Now</a>
    </div>

</body>
</html>
